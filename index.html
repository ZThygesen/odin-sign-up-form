<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <p id="caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="hook">
                <div class="top">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
                <div class="form">
                    <p style="font-size: 24px; font-weight: 500; padding-left: 40px;">Let's do this!</p>
                    <div class="input-area">
                        <div class="input-left">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="input">
                                <label for="emal">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input pwd error">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" oninput="validate()" required>
                                <p id="err-msg">* Passwords do not match</p>
                            </div>
                        </div>
                        <div class="input-right">
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="XXX-XXX-XXXX">
                            </div>
                            <div class="input confirm error">
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pwd" name="confirm-pwd" oninput="validate()" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <button type="submit" disabled>Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
