<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left">
        <p id="caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        
    </div>
    <div class="right">
        <div class="hook">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <div class="form">
                <h1>Let's do this!</h1>
                <div class="input-area">
                    <div class="input-left">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input">
                            <label for="emal">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="input-right">
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="XXX-XXX-XXXX">
                        </div>
                        <div class="input">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd">
                        </div>
                    </div>
            </div>
            
            </div>
            <div class="button-area">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a style="cursor: pointer;">Log in</a></p>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
